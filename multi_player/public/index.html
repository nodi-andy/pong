<canvas id="myCanvas" style="border-style:solid; height:800px; width:600px;"></canvas>
<script>
    const ws        = new WebSocket('ws://localhost');
    let ball 		= {x: 100, y: 100, vx:   1	, vy: 5};
    let player1		= {x: 200, y: 700, len:  50	, dir:  0};
    let player2		= {x: 200, y: 100, len:  50	, dir:  0};
    let seats       = {p1: 0, p2: 0};

    ws.onmessage = function(e) {
        let socketMsg = JSON.parse(e.data);
        if(socketMsg.msg == "update") {
            ball = socketMsg.data.ball;
            player1 = socketMsg.data.player1;
            player2 = socketMsg.data.player2;
        }

        if(socketMsg.msg == "player1") player1 = socketMsg.data;
        if(socketMsg.msg == "player2") player2 = socketMsg.data;
        if(socketMsg.msg == "id") console.log("Received: '" + socketMsg.data + "'");
    };

    let context = document.getElementById("myCanvas").getContext("2d");
    context.canvas.width  = 600;
    context.canvas.height = 800;

    document.addEventListener("keydown", e => {ws.send(JSON.stringify({cmd: "keydown", data: e.code}));});
    document.addEventListener("keyup", e => {ws.send(JSON.stringify({cmd: "keyup", data: e.code}))});
    render();
    function render(){ 
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        context.beginPath();
        context.arc(ball.x, ball.y, 5, 0, Math.PI * 2);
        context.moveTo(player1.x - player1.len, player1.y);
        context.lineTo(player1.x + player1.len, player1.y);
        context.moveTo(player2.x - player2.len, player2.y);
        context.lineTo(player2.x + player2.len, player2.y);
        context.stroke();
        context.fillText(player1.point, 10, player1.y);
        context.fillText(player2.point, 10, player2.y);
        setTimeout(render, 15);
    }
</script>
