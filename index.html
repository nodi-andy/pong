<canvas id="myCanvas" style="position:absolute; border-style:solid; height:800px; width:600px;"></canvas>
<script>
    var context = document.getElementById("myCanvas").getContext("2d");
    context.canvas.width  = 600;
    context.canvas.height = 800;
    var ball 		= {x:100	, y: 100	, vx: 1		, vy: -5}
    var racket 		= {pos: 200	, len: 50	, dir: 0};
    var gameOver 	= 0;
    document.addEventListener("keydown", e => {
      if(e.code == "ArrowLeft") 	racket.dir = -5;
      if(e.code == "ArrowRight") 	racket.dir = 5;
    });
    document.addEventListener("keyup", e => {racket.dir = 0;});
    render();
    function render(){ 
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        context.beginPath();
        context.arc(ball.x, ball.y, 5, 0, Math.PI * 2);
        context.moveTo(racket.pos - racket.len, 700);
        context.lineTo(racket.pos + racket.len, 700);
        context.stroke();
        racket.pos  = racket.pos + racket.dir;
        ball.x      = ball.x + ball.vx;
        ball.y      = ball.y + ball.vy;
        if (ball.x < 0 || ball.x > context.canvas.width	) ball.vx = -ball.vx;
        if (ball.y < 0 || ball.y > 700				) ball.vy = -ball.vy;
        if (ball.y > 700) {
            if (ball.x < racket.pos - racket.len || ball.x > racket.pos + racket.len) gameOver = 1;
            else ball.vx = ball.vx + (ball.x - racket.pos) * 0.1;
        }
        if (gameOver == 0) setTimeout(render, 15);
    }
</script>
